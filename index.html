<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">
    <title>Tic-Tac-Toe</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h1 class="text-muted">Tic-Tac-Toe</h1>
        </div>
        <div class="row">
            <div class="container col-xs-3 col-md-3"></div>
            <div class="container gameboard col-xs-6 col-md-6">
                <div class="row gamerow">
                    <div id="btn1" class="col-xs-4 col-md-4 gm-piece free">
                    </div>
                    <div id="btn2" class="col-xs-4 col-md-4 gm-piece free">
                    </div>
                    <div id="btn3" class="col-xs-4 col-md-4 gm-piece free">
                    </div>
                </div>
                <div class="row gamerow">
                    <div id="btn4" class="col-xs-4 col-md-4 gm-piece free">
                    </div>
                    <div id="btn5" class="col-xs-4 col-md-4 gm-piece free">
                    </div>
                    <div id="btn6" class="col-xs-4 col-md-4 gm-piece free">
                    </div>
                </div>
                <div class="row gamerow">
                    <div id="btn7" class="col-xs-4 col-md-4 gm-piece free">
                    </div>
                    <div id="btn8" class="col-xs-4 col-md-4 gm-piece free">
                    </div>
                    <div id="btn9" class="col-xs-4 col-md-4 gm-piece free">
                    </div>
                </div>
            </div>
            <div class="container col-xs-3 col-md-3"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="well">
                    <table class="table">
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                        <tr>
                            <td>X</td>
                            <td id="x-score">0</td>
                        </tr>
                        <tr>
                            <td>O</td>
                            <td id="o-score">0</td>
                        </tr>
                        <tr>
                          <td>Ties</td>
                          <td id="tie">0</td>
                        </tr>
                    </table>
                    <br>
                    <button id="instruct-btn" class="btn btn-default btn-lg" data-toggle="modal" data-target="#instructModal">Instructions</button>
                    <button id="reset-btn" class="btn btn-default btn-lg">RESET</button>
                </div>
            </div>
            <div class="col-xs-3"></div>
        </div>
    </div>
    <!-- Modals -->
    <div class="modal fade" id="xWinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Winner!</h4>
                </div>
                <div class="modal-body">
                    <p> Player X wins! </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="oWinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Winner!</h4>
                </div>
                <div class="modal-body">
                    <p> Player O wins! </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="drawModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Draw!</h4>
                </div>
                <div class="modal-body">
                    <h2> No one is a winner. You should feel bad. </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="instructModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Instructions</h4>
                </div>
                <div class="modal-body">
                    <h3> Seriously?!... Fine.</h3>
                    <ul>
                        <li>X goes first.</li>
                        <li>Try to get 3 in a row; including diagonally.</li>
                        <li>Don't be dumb.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
